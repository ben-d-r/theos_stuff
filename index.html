<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo's Museum</title>
    <link rel="icon" type="image/jpeg" href="images/ammonite.jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            background-color: #f5f5f5;
        }
        nav {
            background-color: #333;
            padding: 0;
            margin: 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav li {
            margin: 0;
        }
        nav a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        nav a.active {
            background-color: #555;
        }
        .content {
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .category-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .category-gallery > div {
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .category-gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
        .category-gallery img:hover {
            transform: scale(1.05);
            transition: transform 0.2s;
        }
        .category-gallery p {
            margin: 10px 0 0 0;
            text-align: center;
        }
        h2 {
            margin-top: 40px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" class="active">Collectibles</a></li>
            <li><a href="minecraft.html">Minecraft Worlds</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Theo's Museum</h1>
        <p>This website has photos of my cool collections that I've never been able to show... but now I can!</p>
        <p></p>
        <p></p>
        <p>This site was made in 2025. Have fun looking!</p>

    <div>
    <h2>SHELLS</h2>
    <div id="shells" class="category-gallery"></div>
    
    <h2>MINERALS</h2>
    <div id="minerals" class="category-gallery"></div>
    
    <h2>FOSSILS</h2>
    <div id="fossils" class="category-gallery"></div>

    <h2>POKEMON CARDS</h2>
    <div id="pokemon" class="category-gallery"></div>

    <h2>BOOKS</h2>
    <div id="books" class="category-gallery"></div>

    <h2>LEGO</h2>
    <div id="lego" class="category-gallery"></div>

     <h2>OTHER</h2>
    <div id="other" class="category-gallery"></div>
    </div>

    </div>

<script>
    fetch('images.csv')
        .then(response => response.text())
        .then(data => {
            const lines = data.trim().split('\n');
            
            lines.forEach(line => {
                const [filename, description, category] = line.split(',');
                
                const categoryId = category.trim().toLowerCase().replace(/\s+/g, '');
                const container = document.getElementById(categoryId);
                
                if (container) {
                    const div = document.createElement('div');
                    const img = document.createElement('img');
                    img.src = `images/${filename.trim()}`;
                    img.alt = description.trim();
                    img.style.cursor = 'pointer';
                    
                    const p = document.createElement('p');
                    p.textContent = description.trim();
                    
                    div.appendChild(img);
                    div.appendChild(p);
                    container.appendChild(div);
                    
                    // Click to enlarge
                    img.addEventListener('click', function() {
                        const overlay = document.createElement('div');
                        overlay.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);display:flex;align-items:center;justify-content:center;z-index:1000;cursor:pointer;';
                        
                        const fullImg = document.createElement('img');
                        fullImg.src = this.src;
                        fullImg.style.cssText = 'max-width:90%;max-height:90%;object-fit:contain;';
                        
                        overlay.appendChild(fullImg);
                        document.body.appendChild(overlay);
                        
                        overlay.addEventListener('click', () => overlay.remove());
                    });
                }
            });
        });
</script>
</body>
</html>
