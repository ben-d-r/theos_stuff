<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo's Museum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .gallery > div {
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
        .gallery p {
            margin: 10px 0 0 0;
            text-align: center;
        }
        .gallery img:hover {
            transform: scale(1.05);
            transition: transform 0.2s;
        }
    </style>
</head>
<body>
    <h1>Theo's Museum</h1>
    
    <div class="gallery">
        <div></div>
            <img src="images/ammonite.jpeg" alt="Ammonite Fossil">
            <p>Ammonite Fossil</p>
        </div>
        <img src="images/charizard.jpeg" alt="charizard GX card ">
        <img src="images/deoxys.jpeg" alt="deoxys card GOLDEN">
        <img src="images/emerald.jpeg" alt="Emerald">
        <img src="images/mewtwo.jpeg" alt="Mewtwo EX card">
        <img src="images/simisear.jpeg" alt="simisear card">
        <img src="images/wo-chien.jpeg" alt="wo-chiencard">
        <!-- Add more images here -->
    </div>
</body>
</html>
