<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo's Museum</title>
    <link rel="icon" type="image/jpeg" href="images/ammonite.jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .gallery > div {
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
        .gallery p {
            margin: 10px 0 0 0;
            text-align: center;
        }
        .gallery img:hover {
            transform: scale(1.05);
            transition: transform 0.2s;
        }
    </style>
</head>
<body>
    <h1>Theo's Museum</h1>
    <p>This website has photos of my cool collections that I've never been able to show... but now I can!</p>
    
<div class="gallery" id="gallery"></div>

<script>
    fetch('images.csv')
        .then(response => response.text())
        .then(data => {
            const gallery = document.getElementById('gallery');
            const lines = data.trim().split('\n');
            
            lines.forEach(line => {
                const [filename, description] = line.split(',');
                
                const div = document.createElement('div');
                const img = document.createElement('img');
                img.src = `images/${filename.trim()}`;
                img.alt = description.trim();
                img.style.cursor = 'pointer';
                
                const p = document.createElement('p');
                p.textContent = description.trim();
                
                div.appendChild(img);
                div.appendChild(p);
                gallery.appendChild(div);
                
                // Click to enlarge
                img.addEventListener('click', function() {
                    const overlay = document.createElement('div');
                    overlay.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);display:flex;align-items:center;justify-content:center;z-index:1000;cursor:pointer;';
                    
                    const fullImg = document.createElement('img');
                    fullImg.src = this.src;
                    fullImg.style.cssText = 'max-width:90%;max-height:90%;object-fit:contain;';
                    
                    overlay.appendChild(fullImg);
                    document.body.appendChild(overlay);
                    
                    overlay.addEventListener('click', () => overlay.remove());
                });
            });
        });
</script>

<script>
    const images = document.querySelectorAll('.gallery img');
    
    images.forEach(img => {
        img.style.cursor = 'pointer';
        img.addEventListener('click', function() {
            const overlay = document.createElement('div');
            overlay.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);display:flex;align-items:center;justify-content:center;z-index:1000;cursor:pointer;';
            
            const fullImg = document.createElement('img');
            fullImg.src = this.src;
            fullImg.style.cssText = 'max-width:90%;max-height:90%;object-fit:contain;';
            
            overlay.appendChild(fullImg);
            document.body.appendChild(overlay);
            
            overlay.addEventListener('click', () => overlay.remove());
        });
    });
</script>
</body>
</html>
