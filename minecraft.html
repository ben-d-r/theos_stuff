<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo's Minecraft Worlds</title>
    <link rel="icon" type="image/jpeg" href="images/ammonite.jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            background-color: #f5f5f5;
        }
        nav {
            background-color: #333;
            padding: 0;
            margin: 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav li {
            margin: 0;
        }
        nav a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        nav a.active {
            background-color: #555;
        }
        .content {
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .gallery > div {
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
        .gallery img:hover {
            transform: scale(1.05);
            transition: transform 0.2s;
        }
        .gallery p {
            margin: 10px 0 0 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Collectibles</a></li>
            <li><a href="minecraft.html" class="active">Minecraft Worlds</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Theo's Minecraft Worlds</h1>
        <p>Check out screenshots from my Minecraft worlds!</p>

        <div id="minecraft-gallery" class="gallery"></div>
    </div>

<script>
    fetch('minecraft-screenshots.csv')
        .then(response => response.text())
        .then(data => {
            const lines = data.trim().split('\n');
            const container = document.getElementById('minecraft-gallery');

            lines.forEach(line => {
                const [filename, description] = line.split(',');

                const div = document.createElement('div');
                const img = document.createElement('img');
                img.src = `minecraft/${filename.trim()}`;
                img.alt = description.trim();
                img.style.cursor = 'pointer';

                const p = document.createElement('p');
                p.textContent = description.trim();

                div.appendChild(img);
                div.appendChild(p);
                container.appendChild(div);

                // Click to enlarge
                img.addEventListener('click', function() {
                    const overlay = document.createElement('div');
                    overlay.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);display:flex;align-items:center;justify-content:center;z-index:1000;cursor:pointer;';

                    const fullImg = document.createElement('img');
                    fullImg.src = this.src;
                    fullImg.style.cssText = 'max-width:90%;max-height:90%;object-fit:contain;';

                    overlay.appendChild(fullImg);
                    document.body.appendChild(overlay);

                    overlay.addEventListener('click', () => overlay.remove());
                });
            });
        });
</script>
</body>
</html>
